<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>A Simple Lightweight jQuery Modal Popup Box.</title>
	<script src="poplite_files/jquery.js" type="text/javascript"></script>
	<link href="poplite_files/modalPopLite1.css" rel="stylesheet" type="text/css">
	<script src="poplite_files/modalPopLite1.js" type="text/javascript"></script>

	<style type="text/css">
		/* CSS Reset */
		body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td { 
			margin:0;
			padding:0;
			font-family: Verdana, Arial, "Lucida Grande", sans-serif;
		}        
		#clicker
		{
			font-size:20px;
			cursor:pointer;
		}
		#popup-wrapper
		{
			width:500px;
			height:300px;
			background-color:#ccc;
			padding:10px;
		
		}
		body
		{
		    padding:10px;
		}
	</style>

	<script type="text/javascript">
		$(function () {

		    $('#popup-wrapper').modalPopLite({ openButton: '#clicker', closeButton: '#close-btn', isModal: true });

		});
	</script>
</head>
<body>
	A Simple Lightweight Modal Popup Box.<br>
    Option 'isModal' is set to true - if you want to be able to click 
the background to close the popup set it to false (which is the 
default).
    <br><br>

	<div id="clicker">
		Click Me!
	</div>

	<div id="modalPopLite-mask1" style="width: 100%; height: 560px; opacity: 0.6; display: none;" class="modalPopLite-mask"></div><div id="modalPopLite-wrapper1" style="left: -10000px; top: 120px;" class="modalPopLite-wrapper"><div class="modalPopLite-child-1" id="popup-wrapper">
		I am a popup box. Content can be anything. <br>
		<a href="#" id="close-btn">Close</a>
	</div></div>


</body></html>
